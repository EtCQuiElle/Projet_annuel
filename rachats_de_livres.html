<main>
    <h1>Prendre un rendez-vous pour un livre</h1>
    <form action="submit_rdv.php" method="post" class="rdv-form">
        <div class="form-group">
            <label for="categorie">Catégorie du livre :</label>
            <select id="categorie" name="categorie">
                <option value="Roman">Roman</option>
                <option value="science-fiction">Science-Fiction</option>
                <option value="fantasy">Fantasy</option>
                <option value="biographie">Biographie</option>
                <option value="histoire">Histoire</option>
                <option value="science">Science</option>
                <option value="autre">Autre</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date du rendez-vous :</label>
            <input type="date" id="date" name="date">
        </div>
        <div class="form-group">
            <label for="horaire">Horaire du rendez-vous :</label>
            <select id="horaire" name="horaire">
                <option value="08:00">08:00</option>
                <option value="09:00">09:00</option>
                <option value="10:00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
                <option value="13:00">13:00</option>
                <option value="14:00">14:00</option>
                <option value="15:00">15:00</option>
                <option value="16:00">16:00</option>
                <option value="17:00">17:00</option>
            </select>
        </div>
        <button type="submit" class="submit-button">Prendre rendez-vous</button>
    </form>
